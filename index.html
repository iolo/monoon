function draw() {
  var canvas = document.getElementById("canvas");
  if (canvas.getContext) {
    var ctx = canvas.getContext("2d");

    var pix = parsePixmap(dondog);
    var id = pixmapToImageData(ctx, pix);
    ctx.putImageData(id, 0, 0);

    drawPixmap(pix, 0, 200, canvasRectFn(7, 7, 1, 1, ctx));
    drawPixmap(pix, 0, 400, canvasArcFn(7, 7, 1, 1, ctx));

    var pix = parsePixmap(iolo);
    var id = pixmapToImageData(ctx, pix);
    ctx.putImageData(id, 200, 0);

    drawPixmap(pix, 200, 200, canvasRectFn(7, 7, 1, 1, ctx));
    drawPixmap(pix, 200, 400, canvasArcFn(7, 7, 1, 1, ctx));

    var pix = parsePixmap(iolo_mono);
    var id = pixmapToImageData(ctx, pix);
    ctx.putImageData(id, 400, 0);

    drawPixmap(pix, 400, 200, canvasRectFn(7, 7, 1, 1, ctx));
    drawPixmap(pix, 400, 400, canvasArcFn(7, 7, 1, 1, ctx));
  }
